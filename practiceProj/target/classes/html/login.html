
<h1>

	<fieldset class="scheduler-border">
		<legend class="scheduler-border">Login</legend>
		<form>
			<div class="form-group col-lg-2 col-md-2 col-sm-2 col-xs-12">
				<input type="text" name="username" placeholder="User ID" ng-model="username" class="form-control myFormCtrl">
			</div>
			<div class="form-group col-lg-2 col-md-2 col-sm-2 col-xs-12">
				<input type="password" name="password" placeholder="Password" ng-model="password" style="margin-left:-18px;" class="form-control myFormCtrl a1">
			</div>
			<div class="form-group col-lg-2 col-md-2 col-sm-2 col-xs-12">
				<button class="form-button form-control" type="submit" ng-click="login()" style="border: 1px solid; width:auto; margin-left: -20px; height: 26px; padding:inherit; font-size:15px;">Login</button>
			</div>
		</form>
	</fieldset>
	
	

	
	

</h1>
